<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Gráficos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0c2340;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .left-panel, .right-panel {
      background-color: #0c2340;
      padding: 20px;
      border-radius: 10px;
    }

    .salary-box {
      margin-bottom: 20px;
    }

    .salary-box p {
      margin: 5px 0;
    }

    .chart-container {
      background-color: #0c2340;
      padding: 20px;
      border-radius: 10px;
    }

    .right-chart {
      margin-bottom: 40px;
    }

    .legend {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      font-size: 12px;
    }

    .legend div {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .btn-voltar {
      background-color: #55441a;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Gráfico</h1>

  <div class="container">
    <!-- Esquerda -->
    <div class="left-panel">
      <div class="salary-box">
        <p><strong>Salário</strong></p>
        <p style="font-size: 24px;">R$ 7.852.000</p>
        <p style="color: #2ecc71;">⬆ 21% a mais nas últimas semanas</p>
        <p>Vendas em 1-12 Mar, 2025</p>
      </div>

      <div class="chart-container">
        <canvas id="barChart"></canvas>
        <div class="legend">
          <div><span class="dot" style="background: #687eff;"></span> Últimos 6 dias</div>
          <div><span class="dot" style="background: #dce1e8;"></span> Últimas semanas</div>
        </div>
      </div>

      <button class="btn-voltar" onclick="window.history.back()">Voltar</button>
    </div>

    <!-- Direita -->
    <div class="right-panel">
      <div class="right-chart">
        <p><strong>Produtos</strong><br>Em 1–Mar, 2025</p>
        <canvas id="pieChart"></canvas>
      </div>

      <div class="right-chart">
        <p><strong>Perdas</strong></p>
        <p style="font-size: 22px;">2.669</p>
        <p style="color: #e74c3c;">⬇ 43% a menos nas últimas semanas</p>
        <p>Perdidos em 1–Mar, 2025</p>
        <canvas id="lineChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Gráfico de Barras
    new Chart(document.getElementById("barChart"), {
      type: 'bar',
      data: {
        labels: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"],
        datasets: [
          {
            label: "Últimos 6 dias",
            backgroundColor: "#687eff",
            data: [12, 19, 15, 8, 17, 22, 23, 14, 19, 21, 24, 23]
          },
          {
            label: "Últimas semanas",
            backgroundColor: "#dce1e8",
            data: [8, 14, 10, 6, 14, 18, 19, 11, 17, 18, 19, 15]
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });

    // Gráfico de Pizza
    new Chart(document.getElementById("pieChart"), {
      type: 'doughnut',
      data: {
        labels: ["Produto 1", "Produto 2", "Produto 3"],
        datasets: [{
          backgroundColor: ["#687eff", "#888ffc", "#bfcaff"],
          data: [40, 32, 28]
        }]
      },
      options: {
        cutout: '70%',
        plugins: {
          legend: {
            labels: {
              color: "white"
            }
          }
        }
      }
    });

    // Gráfico de Linha
    new Chart(document.getElementById("lineChart"), {
      type: 'line',
      data: {
        labels: ["01", "02", "03", "04", "05", "06", "07"],
        datasets: [
          {
            label: "Últimos 6 dias",
            borderColor: "#687eff",
            data: [200, 400, 300, 500, 700, 400, 600],
            fill: false
          },
          {
            label: "Últimas semanas",
            borderColor: "#dce1e8",
            data: [300, 350, 400, 450, 500, 550, 600],
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: "white" }
          }
        },
        scales: {
          x: {
            ticks: { color: "white" }
          },
          y: {
            ticks: { color: "white" }
          }
        }
      }
    });
  </script>
</body>
</html>
